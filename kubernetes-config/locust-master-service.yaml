kind: Service
apiVersion: v1
metadata:
  name: locust-master
  labels:
    name: locust
    role: master
spec:
  ports:
    - port: 8089
      targetPort: locust-master-web
      protocol: TCP
      name: locust-master-web
    - port: 5557
      targetPort: locust-master-port-1
      protocol: TCP
      name: locust-master-port-1
    - port: 5558
      targetPort: locust-master-port-2
      protocol: TCP
      name: locust-master-port-2
  selector:
    name: locust
    role: master
  type: LoadBalancer
